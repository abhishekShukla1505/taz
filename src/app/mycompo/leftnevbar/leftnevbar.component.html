<div class="maindiv">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <br><br><br>
 
        <div class="container">
    

            <div >
            
                <table class="table table-striped">
                    <thead>
                        <th>id</th>
                        <th>title</th>
                        <th>Taxable Income</th>
                        <th>Exemption</th>
                        <th>Tex</th>
                    </thead>
                    <tbody>
                         <tr *ngFor="let d of data">
                             <td>{{d['id']}}</td>
                             <td>{{d['title']}}</td>
                             <td>{{d['taxable']}}</td>
                             <td>{{d['exemption']}}</td>
                             <td>{{d['tex']}}</td>
                             <td><button (click)="delete(d['id'])" class="mybtn">delete</button></td>
                             <td><button class="mybtn" (click)="editData(d['id'])" >edit</button></td>
                             



                           
                         </tr>
                         
                    </tbody>
                </table>
            
            </div>
        </div>
        
    
</div>
